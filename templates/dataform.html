<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
  </head>
  <body>
    <form method="post">
  {# {{ form.as_p }} #}
  <table >
    {% csrf_token %}
      {% for field in form %}
      <tbody>
      <tr>
        <td>
          <label for="{{ field.label }}" style="display:inline-block;vertical-align:middle">{{ field.label_tag }}</label>
        </td>
        <td>
          {{ field }}
        </td>
      </tr>

      {% endfor %}
      </tbody>
    </table>
  {% csrf_token %}
  <input type="submit" class = 'btn btn-primary' value="submit"/>
</form>
  </body>
</html>
